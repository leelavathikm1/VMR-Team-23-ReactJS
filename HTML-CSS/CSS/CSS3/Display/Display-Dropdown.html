  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropdown-conent {
        display: none;
      }
      #dropdown:hover .dropdown-conent {
        display: block;
      }

    <div id="dropdown">
      <span>Mouse over on me</span>

        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
