<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-Container {
        display: grid;
        background-color: rgb(129, 129, 172);
        padding: 10px;
        grid-template-columns: repeat(4, auto);
      }

      .box {
        background-color: brown;
        text-align: center;
        padding: 20px;
        font-size: 30px;
      }
      .box:nth-of-type(2) {
        /* grid-column: 2/4;
        grid-row: 1/3; */
      }
      .box:nth-child(4) {
      }
    </style>
  </head>
  <body>
    <div class="grid-Container">
      <div class="box">Box Grid 1</div>
      <div class="box">Box Grid 2</div>
      <div class="box">Box Grid 3</div>
      <div class="box">Box Grid 4</div>
      <div class="box">Box Grid 5</div>
      <div class="box">Box Grid 6</div>
      <div class="box">Box Grid 7</div>
      <div class="box">Box Grid 8</div>
      <div class="box">Box Grid 9</div>
      <div class="box">Box Grid 10</div>
    </div>
  </body>
</html>
